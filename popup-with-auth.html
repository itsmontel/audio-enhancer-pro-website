<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Authentication Section (NEW) -->
        <div id="authSection" class="card">
            <div id="loginForm">
                <h3>Sign In to Sync Settings</h3>
                <input type="email" id="emailInput" placeholder="Email">
                <input type="password" id="passwordInput" placeholder="Password">
                <button id="loginBtn">Sign In</button>
                <button id="signupBtn">Create Account</button>
            </div>
            
            <div id="accountInfo" style="display:none;">
                <h3>Account</h3>
                <p>Signed in as: <span id="userEmail"></span></p>
                <p>Subscription: <span id="subscriptionStatus"></span></p>
                <button id="logoutBtn">Sign Out</button>
                <button id="manageSubscriptionBtn">Manage Subscription</button>
            </div>
        </div>

        <!-- Rest of your existing popup.html content... -->
        <!-- (Copy everything else from popup.html) -->
    </div>

    <!-- Load JavaScript files -->
    <script src="presets.js"></script>
    <script src="popup-supabase.js"></script>
    <script src="audioFacts.js"></script>
</body>
</html>
